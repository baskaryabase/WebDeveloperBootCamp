<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./custom.css">
    <title>Document</title>
    <script src="./calc.js"></script>
</head>

<body>
    <div class="container mt-5 w-75 whole-content">
        <div id='calc-display' class="calc-display d-flex align-items-center justify-content-end pr-3">
          3432423
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-3">
                <div class="btn-number" onclick="onNumberClick('1')">1</div>
            </div>
            <div class="col-3">
                <div class="btn-number" onclick="onNumberClick('2')">2</div>
            </div>
            <div class="col-3">
                <div class="btn-number" onclick="onNumberClick('3')">3</div>
            </div>

            <div class="col-3">
                <div class="btn-number" onclick="onNumberClick('4')">4</div>
            </div>
            <div class="col-3">
                <div class="btn-number">5</div>
            </div>
            <div class="col-3">
                <div class="btn-number">6</div>
            </div>

            <div class="col-3">
                <div class="btn-number">7</div>
            </div>
            <div class="col-3">
                <div class="btn-number">8</div>
            </div>
            <div class="col-3">
                <div class="btn-number">9</div>
            </div>

            <div class="col-3">
                <div class="btn-number">-</div>
            </div>
            <div class="col-3">
                <div class="btn-number" onclick="onOperatorClick('+')">+</div>
            </div>
            <div class="col-3">
                <div class="btn-number">*</div>
            </div>
            <div class="col-3">
                <div class="btn-number">/</div>
            </div>
            <div class="col-3">
                <div class="btn-number" onclick="onEqualTo()">=</div>
            </div>
        </div>
    </div>
</body>

</html>
